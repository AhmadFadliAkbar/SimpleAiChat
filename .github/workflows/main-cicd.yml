name: Simple AIChat CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  integrate-build-inspect:
    name: âš™ Integrate, Build & Inspect
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Next.js Application
        run: npm run build

      # Optional: Add linting or other inspections if needed
      # - name: ğŸ” Run Linter
      #   run: npm run lint

  continuous-testing:
    name: ğŸ§ª Run Continuous Tests
    runs-on: ubuntu-latest
    needs: integrate-build-inspect
    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Next.js Application
        run: npm run build

      - name: ğŸ§ª Run Integration Tests
        run: npm run test:integration
        env:
          CI: true

  continuous-inspection:
    name: ğŸ” Continuous Code Inspection
    runs-on: ubuntu-latest
    needs: integrate-build-inspect
    steps:
      - name: â˜• Setup JDK 17 untuk SonarQube
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache paket SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ§ Analisis SonarCloud (Continuous Inspection)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  build-docker-image:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: integrate-build-inspect
    steps:
      - name: â¬‡ Checkout Kode
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ— Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile/Dockerfile
          push: false
          tags: local/simple-aichat:latest

  deploy-to-github-pages:
    name: ğŸš€ Deploy ke GitHub Pages (Continuous Delivery/Deployment)
    runs-on: ubuntu-latest
    needs: integrate-build-inspect
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: â¬‡ Checkout Kode
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependensi
        run: npm ci

      - name: ğŸ”¨ Build Aplikasi Next.js untuk Static Export
        run: npm run export

      - name: ğŸŒ Deploy ke GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # Direktori untuk Next.jsÂ staticÂ export
