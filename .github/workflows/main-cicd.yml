name: Simple AIChat CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  integrate-build-inspect:
    name: ⚙ Integrate, Build & Inspect
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔨 Build Next.js Application
        run: npm run build

      # Optional: Add linting or other inspections if needed
      # - name: 🔍 Run Linter
      #   run: npm run lint

  continuous-testing:
    name: 🧪 Run Continuous Tests
    runs-on: ubuntu-latest
    needs: integrate-build-inspect
    steps:
      - name: ⬇ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔨 Build Next.js Application
        run: npm run build

      - name: 🧪 Run Integration Tests
        run: npm run test:integration
        env:
          CI: true

  continuous-inspection:
    name: 🔍 Continuous Code Inspection
    runs-on: ubuntu-latest
    needs: continuous-testing
    steps:
      - name: ☕ Setup JDK 17 untuk SonarQube
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache paket SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: 🧐 Analisis SonarCloud (Continuous Inspection)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  build-docker-image:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: continuous-inspection
    steps:
      - name: ⬇ Checkout Kode
        uses: actions/checkout@v4

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗 Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile/Dockerfile
          push: false
          tags: local/simple-aichat:latest

  deploy-to-github-pages:
    name: 🌍 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⬇ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 🧹 Clean up Previous Build Artifacts
        run: rm -rf out node_modules

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔨 Build Next.js Application (Static Export)
        run: npm run build
        env:
          NEXT_OUTPUT: export

      - name: 🕵️ Debug: Verify Build Output
        run: |
          if [ ! -d "./out" ]; then
            echo "Error: out directory not found after build!"
            ls -la
            exit 1
          else
            ls -la ./out
          fi

      - name: 🌍 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages