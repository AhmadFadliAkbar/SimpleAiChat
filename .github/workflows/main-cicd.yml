name: Simple AIChat CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  integrate-build-inspect:
    name: ⚙ Integrate, Build & Inspect
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔨 Build Next.js Application
        run: npm run build

      # Optional: Add linting or other inspections if needed
      # - name: 🔍 Run Linter
      #   run: npm run lint

  continuous-testing:
    name: 🧪 Run Continuous Tests
    runs-on: ubuntu-latest
    needs: integrate-build-inspect
    steps:
      - name: ⬇ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔨 Build Next.js Application
        run: npm run build

      - name: 🧪 Run Integration Tests
        run: npm run test:integration
        env:
          CI: true