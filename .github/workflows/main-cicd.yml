name: Simple AIChat CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop 
  pull_request:
    branches: [ main ]

jobs:
  integrate-test-inspect:
    name: âš™ Integrasi, Tes & Inspeksi
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout Kode (Continuous Integration)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Diperlukan untuk analisis SonarQube

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Versi Node.js untuk Next.js terbaru

      - name: ğŸ“¦ Install Dependensi
        run: npm ci

      - name: ğŸ”¨ Build Aplikasi Next.js
        run: npm run build


  continous-testing:
    name: ğŸ§ª Jalankan Continous Tests
    runs-on: ubuntu-latest
    needs: integrate-test-inspect
    steps:
      - name: ğŸ§ª Jalankan Integration Tests
        run: npm run test:integration
        env:
          CI: true