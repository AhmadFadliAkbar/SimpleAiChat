name: Simple AIChat CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  integrate-build-inspect:
    name: âš™ Integrate, Build & Inspect
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ”¨ Build Next.js Application
        run: npm run build

      # Optional: Add linting or other inspections if needed
      # - name: ðŸ” Run Linter
      #   run: npm run lint

  continuous-testing:
    name: ðŸ§ª Run Continuous Tests
    runs-on: ubuntu-latest
    needs: integrate-build-inspect
    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache node_modules for faster builds

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ”¨ Build Next.js Application
        run: npm run build

      - name: ðŸ§ª Run Integration Tests
        run: npm run test:integration
        env:
          CI: true

